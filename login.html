<!DOCTYPE html>
<html lang="en">
<head>
	<title>User registration</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="header">
		<h2>Register</h2>
	</div>

	<form method="post" action="Register.html">
		<div class="input-group">
			<label>NIM</label>
			<input type="text" id="NIM" required placeholder="NIM User">
		</div>
		<div class="input-group">
			<label>Password</label>
			<input type="Password" id="Password" required placeholder="Password User">
		</div>
		<div class="input-group">
			<button type="submit" name="Loginadmin" class="btn">
			<a href="Beranda.html">Login</a>
			</button>
		</div>
		<p>
			Masuk Sebagai Admin <a href="loginadmin.html">Sign in</a>
		</p>
	</form>
</body>
</html>
