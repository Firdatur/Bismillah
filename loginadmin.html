<!DOCTYPE html>
<html lang="en">
<head>
	<title>User registration</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="header">
		<h2>Login Admin</h2>
	</div>

	<form method="post" action="Loginadmin.html">
		<div class="input-group">
			<label>NIM</label>
			<input type="text" name="NIM" required placeholder="NIM Admin">
		</div>
		<div class="input-group">
			<label>Kode</label>
			<input type="text" name="Password" required placeholder="Kode Admin">
		</div>
		<div class="input-group">
			<button type="submit" name="Loginadmin" class="btn">
			<a href="Beranda.html">Login</a>
			</button>
		</div>
		<p>
			Bukan Sebagai Admin <a href="login.html">Sign up</a>
		</p>
	</form>

</body>
</html>
